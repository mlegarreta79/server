<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="mt-5" >MiniChat</h1>
    <hr>
    <form id="miFormulario">
        <div class="row">
            <div class="col-8">
                <input type="text" id="txtMensaje" placeholder="Mensaje" class="form-control">
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary">
                    Enviar
                </button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col">
            <ul id="misMensajes">
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
    <script>
        const socket = io('https://react-socket-mlegarreta.herokuapp.com/');
        // Referencias a elementos de dom
        const formulario = document.querySelector('#miFormulario');
        const mensajes = document.querySelector('#misMensajes');
        const txtMensaje = document.querySelector('#txtMensaje');

        formulario.addEventListener('submit', (ev) =>{
            ev.preventDefault();
            const nuevoMensaje = txtMensaje.value;
            console.log(nuevoMensaje);
            socket.emit('mensaje_to_server',{ texto:nuevoMensaje});
        });

        socket.on('mensaje_bienvenida',(data) => {
            console.log(data);
        });

        socket.on('mensaje_from_server', (data)=> {
            console.log('mensaje desde el server',data);
            mensajes.innerHTML+=`<li>${data.texto}</li>`;
        });

    </script>
</body>
</html>
